args:
- defaultValue: -status:closed
  description: The query by which to retrieve failed tasks. Optional. The default value is "-status:closed".
  name: query
- defaultValue: '300'
  description: Maximum number of incidents to query. Maximum is 1000.
  name: max_incidents
- description: Rest API instance to use.
  name: rest_api_instance
comment: |-
  Gets failed tasks details for incidents based on a query. Limited to 1000 incidents.

  This automation runs using the default Limited User role, unless you explicitly change the permissions.
  For more information, see the section about permissions here:
  - For Cortex XSOAR 6 use the link https://docs-cortex.paloaltonetworks.com/r/Cortex-XSOAR/6.x/Cortex-XSOAR-Playbook-Design-Guide/Automations 
  - For Cortex XSOAR 8 Cloud use the link https://docs-cortex.paloaltonetworks.com/r/Cortex-XSOAR/8/Cortex-XSOAR-Cloud-Documentation/Create-a-script.
